<script type="text/babel">
  class Something extends React.Component {
    constructor(props) {
      super(props);
      this.state = { words: [] };
      // const that = this;
      // console.log("that");
      // console.log(that);
    }
    componentDidMount(){
      console.warn("child did mount");
      const self = this;
      $.ajax({
        type: "GET",
        url: 'http://alexekim.com/japanese/json',
        dataType: "json",
        success: function(data) {
          var x = Object.values(data);
          self.state = {words: x}
          console.log(self.state);
          console.log(self.state.words);

          return data;
        },
        error: function(err) {
          $("#aaa").html("error");
          $("#bbb").html("error");
          $("#ccc").html("error");
          console.log("something went wrong");
          console.log(err);
          return err;
        }
      })
    }
    render(){
      console.log("render: this.state.cities");
      console.log("render2");
      return (
        <div>
          <p>List of words</p>
          <ul>
              {this.state.words.map(word =>
                <li>{word}</li>
              )}
          </ul>
        </div>);
    }
  }
  // {this.state.cities.map(city => city+"garh")}

  // {this.state.cities.map( city =>
  //   <span>{city}</span>
  // )}

  ReactDOM.render(<Something />, document.getElementById("root"));
</script>
